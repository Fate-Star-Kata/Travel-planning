<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能行程规划 - 智游助手</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-map-marked-alt"></i>
                <span>智游助手</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">首页</a></li>
                <li><a href="planning.html" class="nav-link active">行程规划</a></li>
                <li><a href="navigation.html" class="nav-link">智能导航</a></li>
                <li><a href="profile.html" class="nav-link">个人中心</a></li>
                <li><a href="#" class="nav-link login-btn">登录</a></li>
            </ul>
        </div>
    </nav>

    <main class="planning-main">
        <div class="planning-container">
            <!-- 规划表单 -->
            <div class="planning-form">
                <h2><i class="fas fa-magic"></i> AI智能行程规划</h2>
                <form class="trip-form">
                    <div class="form-group">
                        <label>目的地</label>
                        <input type="text" placeholder="输入城市或景点名称" class="destination-input">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>出发日期</label>
                            <input type="date" class="date-input">
                        </div>
                        <div class="form-group">
                            <label>返回日期</label>
                            <input type="date" class="date-input">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>旅行人数</label>
                            <select class="select-input">
                                <option>1人</option>
                                <option>2人</option>
                                <option>3-5人</option>
                                <option>6人以上</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>预算范围</label>
                            <select class="select-input">
                                <option>1000元以下</option>
                                <option>1000-3000元</option>
                                <option>3000-5000元</option>
                                <option>5000元以上</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>旅行偏好</label>
                        <div class="preference-tags">
                            <span class="tag">自然风光</span>
                            <span class="tag">历史文化</span>
                            <span class="tag">美食体验</span>
                            <span class="tag">休闲度假</span>
                            <span class="tag">冒险刺激</span>
                            <span class="tag">购物娱乐</span>
                        </div>
                    </div>
                    
                    <button type="submit" class="generate-btn">
                        <i class="fas fa-robot"></i> 生成智能行程
                    </button>
                </form>
            </div>
            
            <!-- 生成的行程 -->
            <div class="generated-itinerary">
                <h3><i class="fas fa-calendar-alt"></i> 推荐行程</h3>
                <div class="itinerary-timeline">
                    <div class="day-item">
                        <div class="day-header">
                            <span class="day-number">Day 1</span>
                            <span class="day-date">2024年3月15日</span>
                        </div>
                        <div class="day-activities">
                            <div class="activity">
                                <div class="time">09:00</div>
                                <div class="activity-content">
                                    <h4>天安门广场</h4>
                                    <p>参观时间：2小时 | 门票：免费</p>
                                    <span class="distance"><i class="fas fa-walking"></i> 步行5分钟到下一站</span>
                                </div>
                            </div>
                            <div class="activity">
                                <div class="time">11:30</div>
                                <div class="activity-content">
                                    <h4>故宫博物院</h4>
                                    <p>参观时间：3小时 | 门票：¥60</p>
                                    <span class="distance"><i class="fas fa-subway"></i> 地铁15分钟到下一站</span>
                                </div>
                            </div>
                            <div class="activity">
                                <div class="time">15:00</div>
                                <div class="activity-content">
                                    <h4>王府井大街</h4>
                                    <p>购物美食：2小时 | 预算：¥200</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="day-item">
                        <div class="day-header">
                            <span class="day-number">Day 2</span>
                            <span class="day-date">2024年3月16日</span>
                        </div>
                        <div class="day-activities">
                            <div class="activity">
                                <div class="time">08:00</div>
                                <div class="activity-content">
                                    <h4>长城（八达岭段）</h4>
                                    <p>参观时间：4小时 | 门票：¥40</p>
                                    <span class="distance"><i class="fas fa-bus"></i> 大巴2小时返回市区</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="itinerary-actions">
                    <button class="btn-secondary"><i class="fas fa-edit"></i> 自定义修改</button>
                    <button class="btn-primary"><i class="fas fa-save"></i> 保存行程</button>
                    <button class="btn-primary"><i class="fas fa-navigation"></i> 开始导航</button>
                </div>
            </div>
        </div>
    </main>

    <script src="planning.js"></script>
</body>
</html>
